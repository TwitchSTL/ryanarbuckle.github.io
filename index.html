<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Arbuckle | Professional Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Share info via mobile share API
    async function shareInfo() {
      const shareData = {
        title: 'Ryan Arbuckle â€“ Systems Engineer',
        text: 'Connect with Ryan Arbuckle at [Your MSP Name].',
        url: window.location.href
      };
      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          alert('Share canceled or failed.');
        }
      } else {
        alert('Sharing not supported on this device.');
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-2">Ryan Arbuckle</h1>
    <p class="text-gray-600 text-lg mb-6">Systems Engineer at <a href="https://www.examplecompany.com" class="text-blue-600 hover:underline" target="_blank">[Your MSP Name]</a></p>

    <div class="flex flex-col space-y-4">
      <a href="https://www.linkedin.com/in/your-linkedin" target="_blank" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Connect on LinkedIn
      </a>

      <a href="contact-card.vcf" download class="bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Save My Info
      </a>

      <button onclick="shareInfo()" class="bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">
        Share My Info
      </button>
    </div>

    <hr class="my-6 border-gray-300">

    <div class="text-sm text-gray-500">
      <p>Email: <a href="mailto:ryan@example.com" class="text-blue-600 hover:underline">ryan@example.com</a></p>
      <p>Phone: <a href="tel:+15555555555" class="text-blue-600 hover:underline">(555) 555-5555</a></p>
    </div>
  </div>

  <footer class="mt-6 text-gray-500 text-sm">
    &copy; <span id="year"></span> Ryan Arbuckle
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
